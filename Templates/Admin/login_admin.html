<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Access</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-body">
                <div class="text-center mb-4">
                    <img src="{{ url_for('static', filename='foto/logo.png') }}" alt="Logo HKBP" width="100">
                    <h3 class="card-title">Huria Kristen Batak Protestan</h3>
                    <h5 class="card-subtitle mb-2 text-muted">HKBP Purwokerto</h5>
                </div>
                <h4 class="text-center mb-3">Admin Access.</h4>
                <form action="/signin" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="admin">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="********">
                    </div>
                    <div class="mb-3">
                        <label for="kode" class="form-label">Kode Huria Sesuai Almanak</label>
                        <input type="text" class="form-control" id="kode" placeholder="182101" name="kode">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgRKFthlfTMYGWeDqiK8S2+035rTJGHdjZwkPE" crossorigin="anonymous"></script>
</body>
</html>
