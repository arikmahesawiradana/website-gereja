<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pengajuan Baptis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .form-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-header h2 {
            font-size: 24px;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
        }
        .form-group {
            margin-bottom: 15px;
        }
        button {
            background-color: #004090;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #003570;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-header">
        <h2>Form Pengajuan Baptis</h2>
    </div>
    <form action="#" method="POST">
        <div class="form-group">
            <label for="nama-lengkap">Nama Lengkap</label>
            <input type="text" id="nama-lengkap" name="nama-lengkap" value="Lamrotua Simarmata" required>
        </div>
        
        <div class="form-group">
            <label for="jenis-kelamin">Jenis Kelamin</label>
            <select id="jenis-kelamin" name="jenis-kelamin" required>
                <option value="" disabled selected>Pilih Jenis Kelamin</option>
                <option value="laki-laki">Laki-laki</option>
                <option value="perempuan">Perempuan</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="wijk">Wijk</label>
            <select id="wijk" name="wijk" required>
                <option value="" disabled selected>Wijk</option>
                <option value="I">I</option>
                <option value="II">II</option>
                <option value="III">III</option>
                <option value="IV">IV</option>
                <option value="V">V</option>
                <option value="VI">VI</option>
                <option value="VII">VII</option>
            </select>
        </div>

        <div class="form-group">
            <label for="tempat-lahir">Tempat Lahir</label>
            <input type="text" id="tempat-lahir" name="tempat-lahir" value="Purwokerto" required>
        </div>

        <div class="form-group">
            <label for="tanggal-lahir">Tanggal Lahir</label>
            <input type="date" id="tanggal-lahir" name="tanggal-lahir" value="1977-09-24" required>
        </div>
        
        <button type="submit">Kirim</button>
    </form>
</div>

</body>
</html>
