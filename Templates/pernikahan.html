<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pengajuan Pernikahan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 60%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #2b2b5e;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="date"], select, input[type="time"] {
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 12px;
            background-color: #1f3a93;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #142c61;
        }
        .row {
            display: flex;
            gap: 20px;
        }
        .col {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Form Pengajuan Pernikahan</h2>
        <form>
            <div class="row">
                <div class="col">
                    <h3>Calon Pengantin Laki-Laki</h3>
                    <label for="nama_lengkap_lk">Nama Lengkap</label>
                    <input type="text" id="nama_lengkap_lk" name="nama_lengkap_lk" placeholder="Lamrotua Simarmata">

                    <label for="nama_ayah_lk">Nama Ayah</label>
                    <input type="text" id="nama_ayah_lk" name="nama_ayah_lk" placeholder="Johan Simarmata">

                    <label for="nama_ibu_lk">Nama Ibu</label>
                    <input type="text" id="nama_ibu_lk" name="nama_ibu_lk" placeholder="Hermika Nababan">

                    <label for="tempat_lahir_lk">Tempat Lahir</label>
                    <input type="text" id="tempat_lahir_lk" name="tempat_lahir_lk" placeholder="Medan">

                    <label for="tanggal_lahir_lk">Tanggal Lahir</label>
                    <input type="date" id="tanggal_lahir_lk" name="tanggal_lahir_lk" value="1977-09-24">

                    <label for="wijk_lk">Wijk</label>
                    <select id="wijk_lk" name="wijk_lk">
                        <option value="wijk">Wijk</option>
                    </select>
                </div>
                <div class="col">
                    <h3>Calon Pengantin Perempuan</h3>
                    <label for="nama_lengkap_pr">Nama Lengkap</label>
                    <input type="text" id="nama_lengkap_pr" name="nama_lengkap_pr" placeholder="Ernie Lumbantoruan">

                    <label for="nama_ayah_pr">Nama Ayah</label>
                    <input type="text" id="nama_ayah_pr" name="nama_ayah_pr" placeholder="Ucok Lumbantoruan">

                    <label for="nama_ibu_pr">Nama Ibu</label>
                    <input type="text" id="nama_ibu_pr" name="nama_ibu_pr" placeholder="Yohana Hasibuan">

                    <label for="tempat_lahir_pr">Tempat Lahir</label>
                    <input type="text" id="tempat_lahir_pr" name="tempat_lahir_pr" placeholder="Sidikalang">

                    <label for="tanggal_lahir_pr">Tanggal Lahir</label>
                    <input type="date" id="tanggal_lahir_pr" name="tanggal_lahir_pr" value="1981-09-23">

                    <label for="wijk_pr">Wijk</label>
                    <select id="wijk_pr" name="wijk_pr">
                        <option value="wijk">Wijk</option>
                    </select>
                </div>
            </div>
            
            <h3>Rencana Menikah</h3>
            <label for="tanggal_menikah">Tanggal Menikah</label>
            <input type="date" id="tanggal_menikah" name="tanggal_menikah" value="2024-09-24">

            <label for="pukul_menikah">Pukul</label>
            <input type="time" id="pukul_menikah" name="pukul_menikah" value="14:00">
            
            <button type="submit">Kirim</button>
        </form>
    </div>
</body>
</html>
